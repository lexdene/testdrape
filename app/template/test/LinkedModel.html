<table border='1'>
	<tr>
		<th>uid</th>
		<th>loginname</th>
		<th>nickname</th>
		<th>email</th>
	</tr>
{% for user in userlist %}
	<tr>
		<td>{{ user['uid'] }}</td>
		<td>{{ user['loginname'] }}</td>
		<td>{{ user['ui.nickname'] }}</td>
		<td>{{ user['ui.email'] }}</td>
	</tr>
{% endfor %}
</table>
